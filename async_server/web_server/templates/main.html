<!DOCTYPE html>
<html>

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

  <!-- Boostrap Slider -->
  <link rel="stylesheet" href="https://rawgithub.com/seiyria/bootstrap-slider/master/dist/css/bootstrap-slider.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>

<div class="centered_container">
  <div class="center_div">

      <table id="rgba_sliders">
        <thead>
          <tr>
            <th colspan="3" class="title_h2">
              <h2>Async Events</h2>
            </th>
          </tr>
          <tr>
            <th>
              R
            </th>
            <th>
              G
            </th>
            <th>
              B
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input
                id="slider_red"
                type="text"
                data-slider-min="0"
                data-slider-max="255"
                data-slider-step="1"
                data-slider-value="-0"
                data-slider-orientation="vertical"/>
            </td>
            <td>
              <input
                id="slider_green"
                type="text"
                data-slider-min="0"
                data-slider-max="255"
                data-slider-step="1"
                data-slider-value="-0"
                data-slider-orientation="vertical"/>
            </td>
            <td>
              <input
                id="slider_blue"
                type="text"
                data-slider-min="0"
                data-slider-max="255"
                data-slider-step="1"
                data-slider-value="-0"
                data-slider-orientation="vertical"/>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- JQuery -->
  <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>

  <!-- JQuery UI -->
  <script type="text/javascript" src="//codeorigin.jquery.com/ui/1.9.1/jquery-ui.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

  <!-- Boostrap Slider -->
  <script type="text/javascript" src="https://rawgithub.com/seiyria/bootstrap-slider/master/dist/bootstrap-slider.min.js"></script>

  <!-- My JS -->
  <script type="text/javascript">
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>
  <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
